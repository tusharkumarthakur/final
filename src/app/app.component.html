<div class="relative w-screen h-screen overflow-hidden">
  <!-- Romantic Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-b from-pink-200 via-pink-300 to-purple-400"></div>

  <!-- Floating Hearts -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="heart animate-heart" style="--i: 0"></div>
    <div class="heart animate-heart" style="--i: 1"></div>
    <div class="heart animate-heart" style="--i: 2"></div>
    <div class="heart animate-heart" style="--i: 3"></div>
    <div class="heart animate-heart" style="--i: 4"></div>
  </div>

  <!-- Circular Orbit Images -->
  <div class="absolute inset-0 flex items-center justify-center z-0">
    <div *ngFor="let img of images; let i = index">
      <img
        [src]="img"
        alt="not found"
        class="orbit w-24 sm:w-28 md:w-36 h-24 sm:h-28 md:h-36 rounded-full"
        [style.--angle]="(i * 360) / images.length + 'deg'"
      />
    </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="assets/gallery/21.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <audio #bgAudio autoplay loop>
    <source [src]="audios[currentAudioIndex]" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Button to change music -->
  <button
    (click)="changeMusic()"
    class="absolute top-5 right-5 bg-pink-500 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-pink-600 z-20 text-sm sm:text-base"
  >
    Change Music ðŸŽµ
  </button>

  <!-- Center Container (Video + Card) -->
  <div class="absolute inset-0 flex items-center justify-center">
    <div class="relative flex flex-col items-center justify-center z-10">
      <!-- Glowing Video / GIF -->
      <video
        autoplay
        loop
        [muted]="true"
        playsinline
        [src]="videos[currentVideoIndex]"
        class="w-56 sm:w-64 md:w-72 h-auto rounded-2xl shadow-[0_0_30px_rgba(255,105,180,0.7)] sm:shadow-[0_0_40px_rgba(255,105,180,0.6)] md:shadow-[0_0_50px_rgba(255,105,180,0.7)] z-10"
      >
        Your browser does not support the video tag.
      </video>

      <!-- Heartbeat Card Overlay -->
      <div
        class="mt-4 sm:mt-6 bg-white/50 backdrop-blur-md px-6 sm:px-10 py-4 sm:py-5 rounded-2xl sm:rounded-3xl shadow-lg border border-pink-300 text-center animate-pulse z-10 max-w-[90vw]"
      >
        <span
          class="text-lg sm:text-2xl md:text-3xl font-extrabold text-pink-600 text-typing block overflow-hidden whitespace-nowrap border-r-2 sm:border-r-4 border-pink-500"
        >
          Shruti ðŸ’– Paglet............
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Tailwind Custom CSS -->
<style>
  /* Floating Hearts */
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    transform: rotate(45deg);
    left: calc(20% * var(--i));
    bottom: -10%;
    opacity: 0.7;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
  }
  .heart::before {
    top: -7.5px;
    left: 0;
  }
  .heart::after {
    left: 7.5px;
    top: 0;
  }
  .animate-heart {
    animation: float 6s infinite ease-in-out;
  }
  @keyframes float {
    0% {
      transform: translateY(0) rotate(45deg);
      opacity: 0.7;
    }
    50% {
      transform: translateY(-100px) rotate(45deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(-200px) rotate(45deg);
      opacity: 0;
    }
  }

  /* Circular Orbit Animation for Images */
  .orbit {
    transform-origin: 50% 50%;
    animation: orbit 28s linear infinite;
  }
  @keyframes orbit {
    0% {
      transform: rotate(var(--angle)) translateX(200px) rotate(calc(-1 * var(--angle)));
    }
    50% {
      transform: rotate(calc(360deg + var(--angle))) translateX(200px) rotate(calc(-360deg - var(--angle)));
    }
    100% {
      transform: rotate(calc(360deg + var(--angle))) translateX(200px) rotate(calc(-360deg - var(--angle)));
    }
  }

  /* Typewriter Text */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }
  .text-typing {
    width: 0;
    animation: typing 4s steps(40) forwards infinite;
  }

  /* Media Query for very small screens */
  @media (max-width: 400px) {
    .orbit {
      animation: orbit 28s linear infinite;
    }
  }
</style>
